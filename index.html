    <script>
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyCHgvgR60SgF04ZQlUCw1mWuJSZmDNViXI",
            authDomain: "lokum-buyuk-risk.firebaseapp.com",
            databaseURL: "https://lokum-buyuk-risk-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lokum-buyuk-risk",
            storageBucket: "lokum-buyuk-risk.firebasestorage.app",
            messagingSenderId: "242859600678",
            appId: "1:242859600678:web:7d7a149608e2aed7d16fe7",
            measurementId: "G-TL7CWLCE2B"
        };

        // Initialiseer Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // SES EFEKTLERÄ° (Kare Dalga - Daha YÃ¼ksek Ses)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep(frequency = 800, duration = 150, type = 'square') {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; // 'square' daha keskin ve yÃ¼ksek ses verir
            osc.frequency.value = frequency;
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();

            // Ses seviyesini (gain) yÃ¼ksek baÅŸlatÄ±p azalt
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime); // 0.3 yÃ¼ksek bir gain
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration / 1000);
            osc.stop(audioCtx.currentTime + duration / 1000);
        }

        const app = {
            data: {
                title: "",
                catCount: 5, rowCount: 5, teamCount: 4,
                categories: [], questions: []
            },
            scores: {}, // Huidige scores tijdens het spelen
            currentClue: null,
            timerInterval: null,
            timerValue: 0,
            scoredTeams: {},
            gamesList: [], // Lijst met games uit Firebase
            gameListenerRef: null, // Referentie voor de actieve game listener
            isListOpen: false, // Houdt de staat van de spellijst op de homepage bij

            init: function () {
                this.handleDimChange();
                // Start met het luisteren naar cloud games om de lijst te vullen (maar toon deze niet direct)
                this.loadGamesFromCloud(true); 
            },

            showView: function (id) {
                document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                document.getElementById('view-' + id).classList.add('active');

                const isGame = (id === 'game');
                document.getElementById('score-board').style.display = isGame ? 'flex' : 'none';
                document.getElementById('btn-edit-float').style.display = isGame ? 'block' : 'none';
            },

            // Functie om de lijst met opgeslagen spellen te tonen/verbergen
            toggleGameList: function() {
                const listContainer = document.getElementById('local-games-list');
                const arrowIcon = document.getElementById('arrow-icon');
                
                this.isListOpen = !this.isListOpen;

                if (this.isListOpen) {
                    listContainer.style.display = 'block'; 
                    arrowIcon.classList.add('rotated');
                    listContainer.innerHTML = 'YÃ¼kleniyor...'; // Show loading message
                    this.loadGamesFromCloud(false); // Forceer render en updates
                } else {
                    listContainer.style.display = 'none'; 
                    arrowIcon.classList.remove('rotated');
                }
            },
            
            // Haalt de lijst met games op en houdt deze up-to-date
            loadGamesFromCloud: function (initialLoad = false) {
                const listRef = db.ref('games').orderByChild('timestamp').limitToLast(100);
                
                // Gebruik once() voor de initiÃ«le laadbeurt om de lijst niet automatisch te tonen
                if (initialLoad) {
                    listRef.once('value', snapshot => { 
                        this.gamesList = [];
                        snapshot.forEach(child => {
                            const g = child.val();
                            g.id = child.key;
                            this.gamesList.push(g);
                        });
                        this.gamesList.reverse();
                    });
                    return;
                }

                // Gebruik on() voor real-time updates wanneer de lijst geopend is
                listRef.on('value', snapshot => {

            // FUNCTIE: Kopieert een bestaand spel in Firebase, inclusief huidige scores en solved status
            duplicateGame: async function(id) {
                try {
                    const gameSnapshot = await db.ref(`games/${id}`).once('value');
                    if (!gameSnapshot.exists()) {
                        alert('Kopyalanacak oyun bulunamadÄ±.'); // Spel om te kopiÃ«ren niet gevonden
                        return;
                    }
                    
                    const originalGame = gameSnapshot.val();
                    
                    // Verwijder metadata die niet gekopieerd mag worden
                    delete originalGame.id; 
                    
                    // CreÃ«er de duplicaat payload
                    const duplicatePayload = {
                        ...originalGame,
                        title: originalGame.title ? `Kopya: ${originalGame.title}` : 'Kopya: Yeni Oyun', // Voeg 'Kopya' toe aan de titel
                        timestamp: firebase.database.ServerValue.TIMESTAMP, // Nieuwe timestamp
                        // De scores en solved status worden nu direct van de originele game gekopieerd.
                    };

                    // Push duplicaat naar Firebase
                    const newGameRef = db.ref('games').push();
                    duplicatePayload.id = newGameRef.key;
                    await newGameRef.set(duplicatePayload);
                    
                    alert(`Oyun baÅŸarÄ±yla kopyalandÄ±: ${duplicatePayload.title}`); // Spel succesvol gekopieerd
                    
                    // De list listener zal dit automatisch oppikken en renderGameList aanroepen
                    if (this.isListOpen) {
                        this.loadGamesFromCloud(false); 
                    }
                    
                } catch (error) {
                    console.error("Dupliceer hatasÄ±:", error); // Dupliceer fout
                    alert('Kopyalama sÄ±rasÄ±nda bir hata oluÅŸtu.'); // Er is een fout opgetreden tijdens het kopiÃ«ren
                }
            },

            // Laadt een game en stelt een listener in voor real-time updates (indien nodig)
            loadGame: function (id) {
                // Eventuele oude listener opruimen
                if (this.gameListenerRef) this.gameListenerRef.off('value');
                this.gameListenerRef = db.ref(`games/${id}`);
                this.gameListenerRef.on('value', snap => {
                    if (!snap.exists()) return;
                    const gameData = snap.val();
                    this.data = gameData;
                    this.data.id = id;

                    // NIEUW: Laad scores van de database (als ze bestaan)
                    if (gameData.scores) {
                        this.scores = gameData.scores;
                    } else {
                        // Reset scores als ze niet bestaan
                        this.scores = {};
                        for (let i = 1; i <= (this.data.teamCount || 4); i++) this.scores[i] = 0;
                    }

                    // Vul builder inputs
                    document.getElementById('game-title').value = this.data.title || '';
                    document.getElementById('team-count').value = this.data.teamCount || 4;
                    document.getElementById('cat-count').value = this.data.catCount || 5;
                    document.getElementById('row-count').value = this.data.rowCount || 5;

                    // Ensure questions solved flag exists
                    if (this.data.questions) {
                        for (let c = 0; c < (this.data.catCount || 0); c++) {
                            for (let r = 0; r < (this.data.rowCount || 0); r++) {
                                // Zorg dat de solved status correct wordt ingeladen
                                if (!this.data.questions[c]) this.data.questions[c] = [];
                                if (!this.data.questions[c][r]) {
                                    this.data.questions[c][r] = { q: '', a: '', val: (r + 1) * 100, solved: false };
                                }
                                // De solved status wordt nu direct uit de database geladen
                            }
                        }
                    }

                    // Rebuild builder inputs and board
                    this.handleDimChange(true); // true om data uit this.data te vullen in builder
                    this.renderBoard();
                    this.renderScoreboard();

                    this.showView('game');
                    // update scoreboard values in DOM
                    for (let i = 1; i <= (this.data.teamCount || 0); i++) {
                        const el = document.getElementById(`score-val-${i}`);
                        if (el) el.innerText = this.scores[i] || 0;
                    }
                });
            },

            deleteGame: async function (id) {
                if (!confirm("Bu oyunu silmek istediÄŸinize emin misiniz?")) return;
                // uit Firebase verwijderen
                await db.ref(`games/${id}`).remove();
                // De listener in loadGamesFromCloud() zorgt voor de automatische update van de lijst
            },

            // FUNCTIE: Slaat de game op in Firebase en start deze.
            // Aangepast om bestaande game bij te werken als this.data.id bestaat.
            saveAndPlayGame: async function () {
                // 1. Lees builder values naar this.data
                this.data.title = document.getElementById('game-title').value || 'Yeni Oyun';
                this.data.catCount = parseInt(document.getElementById('cat-count').value) || 5;
                this.data.rowCount = parseInt(document.getElementById('row-count').value) || 5;
                this.data.teamCount = parseInt(document.getElementById('team-count').value) || 4;

                // 2. Tussentijdse opslag van de oude solved status voor bestaande spellen.
                // Dit moet gebeuren voordat this.data.questions wordt overschreven!
                const oldQuestions = JSON.parse(JSON.stringify(this.data.questions)); 

                this.data.categories = [];
                for (let c = 0; c < this.data.catCount; c++) {
                    const el = document.getElementById(`cat-${c}`);
                    this.data.categories.push(el ? el.value || `Kat ${c + 1}` : `Kat ${c + 1}`);
                }

                this.data.questions = [];
                for (let c = 0; c < this.data.catCount; c++) {
                    this.data.questions[c] = [];
                    for (let r = 0; r < this.data.rowCount; r++) {
                        const qEl = document.getElementById(`q-${c}-${r}`);
                        const aEl = document.getElementById(`a-${c}-${r}`);
                        
                        // Haal de 'solved' status op uit de oude structuur als deze bestaat
                        const existingSolved = oldQuestions[c] && oldQuestions[c][r] 
                                               ? oldQuestions[c][r].solved 
                                               : false;
                                               
                        this.data.questions[c][r] = {
                            q: qEl ? qEl.value || "Soru Girilmedi" : "Soru Girilmedi",
                            a: aEl ? aEl.value || "Cevap Girilmedi" : "Cevap Girilmedi",
                            val: (r + 1) * 100,
                            solved: existingSolved // Gebruik de bewaarde status
                        };
                    }
                }

                // 3. Bepaal of we een nieuw spel maken of een bestaande bijwerken
                let gameRef;
                let isNewGame = !this.data.id;
                let existingId = this.data.id;

                if (isNewGame) {
                    // Nieuw spel: Maak nieuwe ID en initialiseer scores
                    gameRef = db.ref('games').push();
                    this.scores = {};
                    for (let i = 1; i <= this.data.teamCount; i++) this.scores[i] = 0;
                } else {
                    // Bestaand spel: Gebruik bestaande ID en behoud huidige scores
                    gameRef = db.ref(`games/${existingId}`);
                    // De scores zijn al geladen in this.scores via loadGame()
                }


                // 4. CreÃ«er de payload
                const payload = {
                    ...this.data,
                    // Overschrijf alleen de ID als het een nieuw spel is
                    id: isNewGame ? gameRef.key : existingId, 
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    scores: this.scores // Sla de scores op (initieel of bestaand)
                };
                
                // Zorg ervoor dat de ID op het hoogste niveau correct is voor de database operatie
                if (isNewGame) {
                    await gameRef.set(payload); // Voeg nieuw spel toe
                } else {
                    // Werk bestaand spel bij
                    // Zorg ervoor dat de ID niet wordt overschreven in de data, hoewel de ref deze al bevat
                    delete payload.id; 
                    await gameRef.update(payload); // Update bestaand spel
                    payload.id = existingId; // Herstel ID lokaal
                }

                // 5. Laad en start de opgeslagen game (via DB listener)
                this.loadGame(payload.id);
                alert(`Oyun baÅŸarÄ±yla ${isNewGame ? 'kaydedildi' : 'gÃ¼ncellendi'}!`); // Feedback geven
            },


            // --- BUILDER LOGIC ---
            handleDimChange: function (fillData = false) {
                const cc = parseInt(document.getElementById('cat-count').value);
                const rc = parseInt(document.getElementById('row-count').value);
                const area = document.getElementById('builder-grid-area');

                const style = `display: grid; grid-template-columns: repeat(${cc}, 1fr); gap: 10px;`;

                let html = `<div class="category-row" style="${style}">`;
                for (let c = 0; c < cc; c++) {
                    const value = fillData && this.data.categories[c] ? this.data.categories[c] : `Kat ${c + 1}`;
                    html += `<input type="text" id="cat-${c}" placeholder="Kategori ${c + 1}" value="${value}">`;
                }
                html += `</div><div class="questions-grid" style="${style}">`;

                for (let r = 0; r < rc; r++) {
                    for (let c = 0; c < cc; c++) {
                        const val = (r + 1) * 100;
                        const qValue = fillData && this.data.questions[c] && this.data.questions[c][r] ? this.data.questions[c][r].q : "";
                        const aValue = fillData && this.data.questions[c] && this.data.questions[c][r] ? this.data.questions[c][r].a : "";

                        html += `
                    <div class="q-cell">
                        <div style="text-align:center; font-weight:bold; margin-bottom:5px;">${val}</div>
                        <input type="text" id="q-${c}-${r}" placeholder="Soru" style="margin-bottom:5px;" value="${qValue}">
                        <input type="text" id="a-${c}-${r}" placeholder="Cevap" value="${aValue}">
                    </div>`;
                    }
                }
                html += `</div>`;
                area.innerHTML = html;
            },
            
            startGame: function () {
                // Scores worden nu geladen in loadGame, niet gereset bij startGame
                this.renderBoard();
                this.renderScoreboard();
                this.showView('game');
            },

            renderBoard: function () {
                const grid = document.getElementById('game-grid');
                grid.innerHTML = '';
                // Tabloyu tam sÄ±ÄŸdÄ±rmak iÃ§in CSS Grid
                grid.style.gridTemplateColumns = `repeat(${this.data.catCount}, 1fr)`;
                grid.style.gridTemplateRows = `auto repeat(${this.data.rowCount}, 1fr)`;

                this.data.categories.forEach(cat => {
                    const d = document.createElement('div');
                    d.className = 'category-card';
                    d.innerText = cat;
                    grid.appendChild(d);
                });

                for (let r = 0; r < this.data.rowCount; r++) {
                    for (let c = 0; c < this.data.catCount; c++) {
                        // Vraag controleren of deze bestaat in de geladen data
                        const q = this.data.questions[c] && this.data.questions[c][r] ? this.data.questions[c][r] : { val: (r + 1) * 100, solved: false };
                        
                        const d = document.createElement('div');
                        d.className = `clue-card ${q.solved ? 'disabled' : ''}`;
                        d.innerText = q.solved ? '' : q.val;
                        d.onclick = () => this.openClue(c, r);
                        grid.appendChild(d);
                    }
                }
            },

            renderScoreboard: function () {
                const con = document.getElementById('score-container');
                con.innerHTML = '';
                for (let i = 1; i <= this.data.teamCount; i++) {
                    const d = document.createElement('div');
                    d.className = 'score-team';
                    const currentScore = this.scores[i] !== undefined ? this.scores[i] : 0; // Gebruik geladen score
                    // TakÄ±m ve Puan alt alta ama tÃ¼m kutular yatay
                    d.innerHTML = `<span>TakÄ±m ${i}</span><span id="score-val-${i}" class="score-val">${currentScore}</span>`;
                    con.appendChild(d);
                }
            },

            openClue: function (c, r) {
                const q = this.data.questions[c][r];
                if (q.solved) return;

                this.currentClue = { c, r, val: q.val };
                this.scoredTeams = {};

                document.getElementById('modal-question').innerText = q.q;
                document.getElementById('modal-answer').innerText = q.a;

                document.getElementById('modal-answer').style.display = 'none';
                document.getElementById('modal-scoring').style.display = 'none';
                document.getElementById('btn-reveal').style.display = 'inline-block';
                document.getElementById('btn-close').style.display = 'none';

                const tContainer = document.getElementById('timer-container');
                // Timer alleen voor lagere punten (vaker snelle vragen)
                if (q.val < 500) { 
                    tContainer.style.display = 'flex';
                    this.timerValue = 30;
                    document.getElementById('timer-display').innerText = "30";
                    document.getElementById('btn-start-timer').style.display = 'inline-block';
                    document.getElementById('timer-display').className = 'timer-display';
                } else {
                    tContainer.style.display = 'none';
                    this.timerValue = 0;
                }

                const scoreGrid = document.getElementById('modal-score-grid');
                scoreGrid.innerHTML = '';
                for (let i = 1; i <= this.data.teamCount; i++) {
                    const d = document.createElement('div');
                    d.className = 'team-control';
                    d.innerHTML = `
                    <span>TakÄ±m ${i}</span>
                    <div class="score-btns-wrapper">
                        <button id="btn-ok-${i}" class="mini-btn btn-correct" onclick="app.addScore(${i}, true)">âœ“</button>
                        <button id="btn-no-${i}" class="mini-btn btn-wrong" onclick="app.addScore(${i}, false)">âœ—</button>
                    </div>
                `;
                    scoreGrid.appendChild(d);
                }

                document.getElementById('game-modal').style.display = 'flex';
            },

            startTimer: function () {
                document.getElementById('btn-start-timer').style.display = 'none';
                if (this.timerInterval) clearInterval(this.timerInterval);

                this.timerInterval = setInterval(() => {
                    this.timerValue--;
                    const disp = document.getElementById('timer-display');
                    disp.innerText = this.timerValue;

                    if (this.timerValue <= 10 && this.timerValue > 0) {
                        disp.classList.add('timer-warning');
                        playBeep(600, 150, 'square'); // Keskin bip
                    }
                    else if (this.timerValue === 0) {
                        playBeep(300, 800, 'square'); // Uzun bitiÅŸ
                        disp.innerText = "BÄ°TTÄ°";
                        clearInterval(this.timerInterval);
                    }
                }, 1000);
            },

            revealAnswer: function () {
                clearInterval(this.timerInterval);
                document.getElementById('modal-answer').style.display = 'block';
                document.getElementById('modal-scoring').style.display = 'block';
                document.getElementById('btn-reveal').style.display = 'none';
                document.getElementById('btn-close').style.display = 'inline-block';
            },

            addScore: function (teamId, isCorrect) {
                if (!this.currentClue) return;
                // De `scoredTeams` check is belangrijk, maar we moeten de scores direct updaten in Firebase
                
                // if (this.scoredTeams[teamId]) return; // Optionele check om dubbel scoren te voorkomen
                this.scoredTeams[teamId] = true;
                
                document.getElementById(`btn-ok-${teamId}`).disabled = true;
                document.getElementById(`btn-no-${teamId}`).disabled = true;

                const points = isCorrect ? this.currentClue.val : -this.currentClue.val;
                
                // Score lokaal updaten
                this.scores[teamId] = (this.scores[teamId] || 0) + points;
                document.getElementById(`score-val-${teamId}`).innerText = this.scores[teamId];

                // Update scores in Firebase. Dit is optioneel, je kunt ook wachten tot het einde van de beurt
                if (this.data.id) {
                    db.ref(`games/${this.data.id}/scores`).set(this.scores)
                        .catch(error => console.error("Firebase Score Update Error: ", error));
                }
            },

            closeModal: function () {
                clearInterval(this.timerInterval);
                if (this.currentClue) {
                    // Update de solved status lokaal
                    this.data.questions[this.currentClue.c][this.currentClue.r].solved = true;
                    this.renderBoard();
                    
                    // Update de solved status in Firebase
                    if (this.data.id) {
                        const qPath = `games/${this.data.id}/questions/${this.currentClue.c}/${this.currentClue.r}/solved`;
                        db.ref(qPath).set(true)
                             .catch(error => console.error("Firebase Question Update Error: ", error));
                    }
                }
                document.getElementById('game-modal').style.display = 'none';
            },
